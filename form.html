<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Validation Task</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="container">
        <h2>Register</h2>
        <form class="register-form">
            <div class="input-field">
                <input type="text" name="name" id="name" required onkeyup="this.setAttribute('value', this.value);"
                    value="" autocomplete="off">
                <label for="name">Name</label>
            </div>
            <div class="input-field">
                <input type="email" name="email" id="email" required onkeyup="this.setAttribute('value', this.value);"
                    value="" autocomplete="off">
                <label for="email">Email</label>
            </div>
            <div class="input-field">
                <input type="password" name="pass" id="pass" required onkeyup="this.setAttribute('value', this.value);"
                    value="" minlength="8" maxlength="30">
                <label for="pass">Password</label>
            </div>
            <input type="submit" value="Register" id="register">
        </form>
    </div>



    <script src="form.js"></script>
</body>

</html>
